<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>甘特图（严格对齐 0–45 分钟）</title>
<style>
  body {
    font-family: monospace, "Courier New", Courier, monospace;
    margin: 20px;
    background: #fff;
  }
  h2 {
    border-bottom: 2px solid #1890ff;
    padding-bottom: 6px;
  }
  table {
    border-collapse: collapse;
    margin-top: 10px;
  }
  colgroup col {
    width: 20px; /* 每分钟列宽固定 */
  }
  th, td {
    border: 1px solid #ccc;
    font-size: 12px;
    padding: 0;
    height: 22px;
    text-align: center;
    vertical-align: middle;
  }
  th.process, td.process {
    background: #f0f0f0;
    font-weight: bold;
    width: 80px;
  }
  th.step, td.step {
    background: #fafafa;
    width: 120px;
    text-align: left;
    padding-left: 4px;
  }
  td.manual {
    background-color: #ff4d4f;
    color: white;
  }
  td.auto {
    background-color: #52c41a;
    color: white;
  }
  td.wait {
    background-color: #d9d9d9;
    color: #333;
  }
  td.empty {
    background-color: transparent;
  }
  .time-header {
    background: #e6f7ff;
    color: #096dd9;
    font-weight: bold;
  }
</style>
</head>
<body>

<h2>三、甘特图（0–45 分钟严格对齐）</h2>

<table>
  <!-- 固定列宽：流程列、环节列 + 46 个时间列 -->
  <colgroup>
    <col style="width:80px">
    <col style="width:120px">
    <!-- 46 分钟列 -->
    <!-- 每列固定宽度 -->
    <col span="46">
  </colgroup>
  <thead>
    <tr>
      <th class="process">流程</th>
      <th class="step">环节</th>
      <!-- 时间刻度 -->
      <!-- 0 ~ 45 -->
      <!-- 每分钟一列 -->
      <!-- 时间行 -->
      <!-- 为了简洁，每5分钟标数字，其余空 -->
      <!-- 但保持列数为 46 -->
      <!-- 第一行刻度 -->
      <!-- 打印完整数字版本 -->
      <!-- 如果只想显示关键刻度，可以改 -->
      <!-- 这里显示所有分钟数字 -->
      <!-- 分钟数行 -->
      <!-- 0–45 -->
      <!-- 第一行时间轴数字 -->
      <!-- 第二行用竖线表示分隔 -->
      <!-- 本例直接一行数字 -->
      <!-- 或可分两行：数字和竖线 -->
      <!-- 这里采用单行数字 -->
      <!-- th 一共 46 个 -->
      <!-- 从 0 到 45 -->
      <!-- ↓ -->
      <!-- 用循环生成的思想写出来 -->
      <th class="time-header">0</th>
      <th class="time-header">1</th>
      <th class="time-header">2</th>
      <th class="time-header">3</th>
      <th class="time-header">4</th>
      <th class="time-header">5</th>
      <th class="time-header">6</th>
      <th class="time-header">7</th>
      <th class="time-header">8</th>
      <th class="time-header">9</th>
      <th class="time-header">10</th>
      <th class="time-header">11</th>
      <th class="time-header">12</th>
      <th class="time-header">13</th>
      <th class="time-header">14</th>
      <th class="time-header">15</th>
      <th class="time-header">16</th>
      <th class="time-header">17</th>
      <th class="time-header">18</th>
      <th class="time-header">19</th>
      <th class="time-header">20</th>
      <th class="time-header">21</th>
      <th class="time-header">22</th>
      <th class="time-header">23</th>
      <th class="time-header">24</th>
      <th class="time-header">25</th>
      <th class="time-header">26</th>
      <th class="time-header">27</th>
      <th class="time-header">28</th>
      <th class="time-header">29</th>
      <th class="time-header">30</th>
      <th class="time-header">31</th>
      <th class="time-header">32</th>
      <th class="time-header">33</th>
      <th class="time-header">34</th>
      <th class="time-header">35</th>
      <th class="time-header">36</th>
      <th class="time-header">37</th>
      <th class="time-header">38</th>
      <th class="time-header">39</th>
      <th class="time-header">40</th>
      <th class="time-header">41</th>
      <th class="time-header">42</th>
      <th class="time-header">43</th>
      <th class="time-header">44</th>
      <th class="time-header">45</th>
    </tr>
  </thead>
  <tbody>
    <!-- 手工流程 -->
    <tr>
      <td class="process" rowspan="7">手工流程</td>
      <td class="step">环境准备</td>
      <td class="manual" colspan="5">5</td>
      <td class="empty" colspan="41"></td>
    </tr>
    <tr>
      <td class="step">获取镜像</td>
      <td class="wait" colspan="2">2</td>
      <td class="manual" colspan="10">10</td>
      <td class="empty" colspan="34"></td>
    </tr>
    <tr>
      <td class="step">启动容器</td>
      <td class="empty" colspan="12"></td>
      <td class="manual" colspan="3">3</td>
      <td class="empty" colspan="31"></td>
    </tr>
    <tr>
      <td class="step">拷贝文件</td>
      <td class="empty" colspan="15"></td>
      <td class="manual" colspan="5">5</td>
      <td class="empty" colspan="26"></td>
    </tr>
    <tr>
      <td class="step">执行仿真任务</td>
      <td class="empty" colspan="20"></td>
      <td class="manual" colspan="15">15</td>
      <td class="empty" colspan="11"></td>
    </tr>
    <tr>
      <td class="step">获取执行结果</td>
      <td class="empty" colspan="35"></td>
      <td class="manual" colspan="5">5</td>
      <td class="empty" colspan="6"></td>
    </tr>
    <tr>
      <td class="step">清理环境</td>
      <td class="empty" colspan="40"></td>
      <td class="manual" colspan="2">2</td>
      <td class="empty" colspan="4"></td>
    </tr>

    <!-- 仿真管理流程 -->
    <tr>
      <td class="process" rowspan="7">仿真管理流程</td>
      <td class="step">环境准备</td>
      <td class="auto" colspan="2">2</td>
      <td class="empty" colspan="44"></td>
    </tr>
    <tr>
      <td class="step">获取镜像</td>
      <td class="wait" colspan="1">1</td>
      <td class="auto" colspan="3">3</td>
      <td class="empty" colspan="42"></td>
    </tr>
    <tr>
      <td class="step">启动容器</td>
      <td class="empty" colspan="4"></td>
      <td class="auto" colspan="1">1</td>
      <td class="empty" colspan="41"></td>
    </tr>
    <tr>
      <td class="step">文件部署</td>
      <td class="empty" colspan="5"></td>
      <td class="auto" colspan="1">1</td>
      <td class="empty" colspan="40"></td>
    </tr>
    <tr>
      <td class="step">执行仿真任务</td>
      <td class="empty" colspan="6"></td>
      <td class="auto" colspan="15">15</td>
      <td class="empty" colspan="25"></td>
    </tr>
    <tr>
      <td class="step">获取执行结果</td>
      <td class="empty" colspan="21"></td>
      <td class="auto" colspan="1">1</td>
      <td class="empty" colspan="24"></td>
    </tr>
    <tr>
      <td class="step">清理环境</td>
      <td class="empty" colspan="22"></td>
      <td class="auto" colspan="1">1</td>
      <td class="empty" colspan="23"></td>
    </tr>
  </tbody>
</table>

</body>
</html>
